<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head><meta charset="UTF-8"><meta name="viewport"
            content="width=device-width, initial-scale=1.0"><title>Verify</title><link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"><style>:root { --bg-color: #f3f4f6; --text-color: #1f2937; } [data-theme="dark"] { --bg-color: #1f2937; --text-color: #f3f4f6; } body { background: var(--bg-color); color: var(--text-color); }</style></head>
    <body class="flex items-center justify-center h-screen">
        <div class="bg-white dark:bg-gray-800 p-6 rounded shadow w-96">
            <h1 class="text-2xl font-bold mb-4">Verify Gmail</h1>
            {% if error %}<div class="bg-red-100 p-2 mb-2">{{ error }}</div>{%
            endif %}
            <form method="post">
                <input type="text" name="code" placeholder="Verification Code"
                    class="w-full p-2 border rounded mb-2">
                <button type="submit"
                    class="w-full bg-blue-600 text-white p-2 rounded">Verify</button>
            </form>
        </div>
    </body>
</html>
