<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet">
    </head>
    <body
        class="min-h-screen flex items-center justify-center bg-gradient-to-r from-orange-400 to-pink-500">
        <div
            class="flex w-full max-w-4xl rounded-lg shadow-2xl overflow-hidden">
            <!-- Left Side: Branding -->
            <div
                class="w-1/2 bg-gray-900 p-8 flex flex-col justify-center items-center text-white">
                <h1 class="text-4xl font-bold mb-4">Handwritten Word
                    Recognition</h1>
                <p class="text-lg">Transform your handwritten notes into digital
                    text with ease.</p>
            </div>
            <!-- Right Side: Signup Form -->
            <div class="w-1/2 bg-white p-8">
                <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
                <form method="post" class="space-y-4">
                    <div>
                        <label for="username"
                            class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" name="username"
                            placeholder="Username" required
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="password"
                            class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password"
                            placeholder="Password" required
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="gmail"
                            class="block text-sm font-medium text-gray-700">Gmail</label>
                        <input type="email" name="gmail" placeholder="Gmail"
                            required
                            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Sign
                        Up</button>
                </form>
                <p class="mt-4 text-sm text-center">Already have an account? <a
                        href="{{ url_for('login') }}"
                        class="text-blue-600 hover:underline">Login</a></p>
            </div>
        </div>
    </body>
</html>
